baseURL = "/"
languageCode = "en-us"
title = "Chapters"

publishDir = './public/'

disableKinds = ["taxonomy", "taxonomyTerm", "category", "RSS", "robotsTXT"]

enableInlineShortcodes = true

pygmentsCodeFences = true
pygmentsOptions = ""
pygmentsStyle = "monokai"
pygmentsUseClasses = true

linenos = "true"

# use pygments instead of Chroma
# pygmentsUseClassic=true

enableRobotsTXT = false
summaryLength = 240

logFile = "logs.txt"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false

paginate = 10
paginatePath = "test"
